spring.application.name=product-svc
server.port=9091

spring.datasource.url=jdbc:mysql://localhost:3310/product_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=product_user
spring.datasource.password=product_pass

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#logging.level.org.springframework.security=TRACE
#logging.level.org.springframework.boot.autoconfigure.security=TRACE
#logging.level.org.springframework.security.oauth2=TRACE

# -------------------
# Liquibase
# -------------------
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/foood
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/foood/protocol/openid-connect/certs